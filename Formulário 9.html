<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" http-equiv="content" content="text/html" />
    <title>Formulários</title>

</head>

<body>

    <h2 align="Left">Formulário</h2>

    <table border="9" align="Left" bgcolor="#e6b3ff">
        <tr>
            <td>
                <form>
                    <table border="1">
                        <!-- Nome -->
                        <tr>
                            <td>
                                <label>Nome:</label>
                            </td>

                            <td>
                                <input type="text" id="nome" name="nome" size="40" maxlength="30" placeholder="Digite seu nome">
                            </td>
                        </tr>
                        <!-- E-mail -->
                        <tr>
                            <td>
                                <label>E-mail:</label>
                            </td>
                            <td>
                                <input type="E-mail" name="E-mail" size="40" id="E-mail" maxlength="30" placeholder="Digite seu E-mail">
                            </td>
                        </tr>
                        <!-- Telefone -->
                        <tr>
                            <td>
                                <label for="senha">Tel</label>
                            </td>
                            <td>
                                <input type="text" id="tel" name="tel" size="40" maxlength="15" placeholder="(XX)XXXXX.XXXX">
                            </td>
                        </tr>
                        <!-- Senha -->
                        <tr>
                            <td>
                                <label for="senha">Senha</label>
                            </td>
                            <td>
                                <input type="password" id="senha" name="senha" size="40" maxlength="15" placeholder="Digite sua senha (max. 15 caracteres)">
                            </td>
                        </tr>
                        <!-- Data de nascimento -->
                        <tr>
                            <td>
                                <label for="date">Data de nascimento</label>
                            </td>
                            <td>
                                <input type="date" id="data" name="data">
                            </td>
                        </tr>

                        <br>

                        <!-- Genero Musical Favorito -->
                        <tr>
                            <td>
                                <label>Genero Musical Favorito</label>
                            </td>
                            <td>
                                <input type="checkbox" id="Samba" name="Samba" value="Samba">
                                <label for="Samba">Samba</label>
                                <br>
                                <input type="checkbox" id="Rock" name="Rock" value="Rock">
                                <label for="Rock">Rock</label>
                                <br>
                                <input type="checkbox" id="Eletronica" name="Eletronica" value="Eletronica">
                                <label for="Eletronica">Eletrônica</label>
                                <br>
                                <input type="checkbox" id="sertanejo" name="sertanejo" value="sertanejo">
                                <label for="sertanejo">Sertanejo</label>
                                <br>
                                <input type="checkbox" id="Forro" name="Forro" value="Forro">
                                <label for="Forro">Forró</label>
                                <br>
                                <input type="checkbox" id="Funk" name="Funk" value="Funk">
                                <label for="Funk">Funk</label>
                                <br>
                                <input type="checkbox" id="pagode" name="pagode" value="pagode">
                                <label for="pagode">Pagode</label>
                                <br>
                                <input type="checkbox" id="Pop" name="Pop" value="Pop">
                                <label for="Pop">Pop</label>
                                <br>
                                <input type="checkbox" id="MPB" name="MPB" value="MPB">
                                <label for="MPB">MPB</label>
                            </td>
                        </tr>

                        <!-- Caixa de opção -->
                        <tr>
                            <td>
                                <label>Receba notícias no E-mail</label>
                            </td>

                            <td>
                                <input type="radio" id="opt" name="opt" value="SIM">
                                <label for="opt">SIM</label>
                                <input type="radio" id="opt" name="opt" value="NÃO">
                                <label for="opt">NÃO</label>
                            </td>
                        </tr>

                        <br>

                        <!-- Caixa de seleção -->
                        <tr>
                            <td>
                                <label>Marque seu gênero</label>
                            </td>
                            <br>
                            <td>
                                <input type="radio" id="gênero" name="gênero" value="masculino">
                                <label for="genero">Maculino</label>
                                <br>
                                <input type="radio" id="gênero" name="gênero" value="feminino">
                                <label for="genero">Feminino</label>
                                <br>
                                <input type="radio" id="gênero" name="gênero" value="outros">
                                <label for="genero">Outros</label>
                            </td>
                            <!---------------->
                            <tr>

                                <td>
                                    <label>Qual?</label>
                                </td>
                                <td>
                                    <input type="text" id="name" name="nome" size="10" maxlength="10" placeholder="Outro...">
                                </td>
                            </tr>
                        </tr>

                        <br>

                        <!-- Caixa de seleção -->

                        <tr>
                            <td>
                                <label>Selecione seu estado:</label>
                                <br>
                                <select id="estado" name="estado">
                            <option value="" selected="selected">-- Selecione --</option>
                           <optgroup label="Sudeste">
                                <option value="MG">Minas Gerais</option>   
                                <option value="SP">São Paulo</option>   
                                <option value="RJ">Rio de Janeiro</option>   
                                <option value="ES">Espírito Santo</option>
                           <optgroup label="Nordeste">
								<option value="CE">Ceará</option>   
								<option value="PE">Pernambuco</option>   
								<option value="PB">Paraíba</option> 
                                <option value="BA">Bahia</option>   
                                <option value="SE">Sergipe</option>   
                                <option value="MA">Maranhão</option>   
                            </optgroup>
                         </select>
                            </td>
                        </tr>

                        <!--Caixa de comentário-->
                        <tr>
                            <td>
                                <label for="coment"> Comentário:</label>
                            </td>
                            <td>
                                <textarea cols="50" rows="10" id="coment" name="coment" placeholder="Deixe seu comentário!!!!"></textarea>
                            </td>
                        </tr>

                    </table>
                </form>

            </td>
        </tr>
    </table>

</body>

</html>
